<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <h1>Index</h1>

    <div id="content">
    </div>

    <script>
        fetch('week_1.md')
            .then(response => response.text())
            .then(text => {
                document.getElementById('content').innerHTML = text;
            });
    </script>
</body>
</html>
